<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <main>
        <div class="container">
            <form action="registration form">
                <h2>Registration Form</h2>
                <div class="registration">
                    <img src="WhatsApp Image 2024-09-20 at 19.59.04_a9f045f9.jpg" alt="reg form">
                </div>

                <label for="first-name">
                    First Name:
                </label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">
                    Last Name:
                </label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="email">
                    Email:
                </label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">
                    Password:
                </label>
                <input type="password" id="password" name="password" required>

                <label for="gender">
                    Gender:
                </label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">
                    Male
                </label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">
                    Female
                </label>

                <label for="state">
                    State of Origin:
                </label>
                <select name="state" id="state" required>
                    <option value="state">
                        --Select State--
                    </option>
                    <option value="state">
                        Abuja State
                    </option>
                    <option value="state">
                        Abia State
                    </option>
                    <option value="state">
                        Adamawa State
                    </option>
                    <option value="state">
                        Anambra State   
                    </option>
                    <option value="state">
                        Akwa Ibom
                    </option>
                    <option value="state">
                        Bauchi State
                    </option>
                    <option value="state">
                        Bayelsa State
                    </option>
                    <option value="state">
                        Benue State  
                    </option>
                    <option value="state">
                        Borno State
                    </option>
                    <option value="state">
                        Cross-River
                    </option>
                    <option value="state">
                        Delta State
                    </option>
                    <option value="state">
                        Ebonyi State
                    </option>
                    <option value="state">
                        Edo State
                    </option>
                    <option value="state">
                        Ekiti State
                    </option>
                    <option value="state">
                        Enugu State
                    </option>
                    <option value="state">
                        Gombe State
                    </option>
                    <option value="state">
                        Imo State
                    </option>
                    <option value="state">
                        Jigawa State   
                    </option>
                    <option value="state">
                        Kaduna State
                    </option>
                    <option value="state">
                        Kano State
                    </option>
                    <option value="state">
                        Katsina State
                    </option>
                    <option value="state">
                        Kebbi State
                    </option>
                    <option value="state">
                        Kogi State
                    </option>
                    <option value="state">
                        Kwara State
                    </option>
                    <option value="state">
                        Lagos State
                    </option>
                    <option value="state">
                        Nassarawa State
                    </option>
                    <option value="state">
                        Niger State
                    </option>
                    <option value="state">
                        Ogun State
                    </option>
                    <option value="state">
                        Ondo State
                    </option>
                    <option value="state">
                        Osun State
                    </option>
                    <option value="state">
                        Oyo State
                    </option>
                    <option value="state">
                        Plateau State
                    </option>
                    <option value="state">
                        Rivers State
                    </option>
                    <option value="state">
                        Sokoto State
                    </option>
                    <option value="state">
                        Taraba State
                    </option>
                    <option value="state">
                        Yobe State
                    </option>
                    <option value="state">
                        Zamfara State
                    </option>
                </select>
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the terms and conditions
                    </label>
                </div>
                <button type="submit" class="register-button">
                    Register
                </button>
            </form>
        </div>
    </main>
</body>
</html>
